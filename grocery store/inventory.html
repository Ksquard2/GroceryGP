<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Inventory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Organic Grocery Logo" class="logo" />
    <h1>Hello Customer, Build Your Basket!</h1>
  </header>

  <section class="inventory-container" id="inventory">
    <!-- Inventory will be populated dynamically -->
  </section>

  <section class="cart-section">
    <h2>Your Cart</h2>
    <table id="cartTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cartBody"></tbody>
    </table>
    <p><strong>Subtotal (Untaxed): $<span id="subtotal">0.00</span></strong></p>
  </section>

  <script src="inventory.js"></script>
</body>
</html>
